title: 使用 Windows Mixed Reality 常见问题解答
summary: >
  如果在使用沉浸式头戴显示设备Windows Mixed Reality相关帮助，请查看这些主题，了解常规信息和疑难解答。


  仍需帮助？ 有关高级故障排除，请查看此文。
sections:
- name: 忽略
  questions:
  - question: >
      我看到一条消息，显示"丢失跟踪"或"我们没有此空间的边界。"
    answer: "在 **桌面上> 混合现实门户\"** 开始\"。 选择 **\"菜单**\"，然后选择 **\"运行安装程序** \"以创建新边界。 Windows Mixed Reality支持多个位置，并且只要房间未更改，就会识别启动时的空间。  \n"
  - question: >
      我无法听到任何声音，或者声音来自我的计算机，而不是我的头戴显示设备
    answer: "如果沉浸式头戴显示设备不包含内置耳机，则需要将耳机连接到头戴显示设备的音频耳机。  (通常位于头戴显示设备视口或镜头后面;如果在查找时遇到问题，请咨询头戴显示设备制造商。)  \n\n某些音频头戴显示设备具有用于控制音量的物理按钮。 如果音频不工作，请检查音量是关闭还是静音。\n\nWindows Mixed Reality沉浸式头戴显示设备并连接到耳机时，它旨在通过沉浸式头戴显示设备播放声音。 关闭头戴显示设备或打开视区时，音频将切换到默认Windows设备。 可以在\"混合现实\"设置 >**音频和>中更改此设置**。\n\n> [!NOTE]\n> * Windows Mixed Reality空间音频最适合内置于沉浸式头戴显示设备或直接连接到沉浸式头戴显示设备中的耳机。 连接到电脑的电脑扬声器或耳机可能无法很好地用于空间音频。\n> * Windows Mixed Reality不支持蓝牙头戴显示设备。\n"
  - question: >
      语音命令无法工作
    answer: >
      若要使用语音命令，必须将电脑的语音和语言设置设置为受支持的Windows Mixed Reality[和语言](other-questions.md#what-languages-are-supported-in-windows-mixed-reality)。 若要检查Windows和语言，请选择"设置 >时间&**语言>区域&语言"。** 若要检查语音语言，请选择"设置 >**时间&语言>语音"。**


      如果头戴显示设备没有内置麦克风，请将一对带麦克风的耳机连接到头戴显示设备或电脑。 选择 **设置 >音频>混合现实"，** 在耳机连接后自动将麦克风输入切换到头戴显示设备。 确保" **我戴头戴显示设备时，切换到头戴显示设备麦克风** "已打开。


      某些音频头戴显示设备具有用于静音和取消麦克风静音的物理按钮。 如果语音命令不工作，请检查麦克风是否静音。
  - question: >
      边界始终可见。 如何使其消失？
    answer: "接近边界时，会显示该边界。 如果边界包含具有窄或不规则形状的任何部分，最终可能会接近它，并导致它出现，其显示方式比你想的更频繁。 若要解决此问题，请尝试使用更大且更常规的形状再次创建边界。 选择 **\"> 混合现实门户\"，** 然后选择\"运行 **安装程序\"。** \n\n还可以暂时关闭边界，从混合现实门户菜单\"，然后使用切换开关关闭边界。 关闭边界后，需要停留在一个位置以避免障碍。\n"
  - question: >
      我的运动控制器遇到问题
    answer: "如果运动控制器无法正常工作、未连接，或者当头戴显示设备时看不到控制器的图像：\n\n* 确保控制器已打开。 若要打开它们，请按住按钮Windows按钮2 秒。\n* 选择 **\"> 混合现实门户** 开始\"，然后选择\" **菜单** \"\"应会看到运动控制器已列出\"，以及一条状态消息：\n    * 就绪 - 控制器已全部设置。\n    * 丢失跟踪 – 混合现实门户找不到控制器。 将它们放在头戴显示设备前面，然后按\"Windows按钮将其重启 4 秒，然后再次按 2 秒。\n    * 电池不足 – 更换控制器电池。\n* 如果使用 Wi-Fi，请尝试将电脑连接到 5 GHz Wi-Fi网络以减少无线干扰。 \n* 对于直接配对到控制器的较新的头戴显示设备，请选择 **\"...\"** 按钮 **，混合现实门户****选择\"设置控制器\"。** 这会将你连接到头戴显示设备应用，以将控制器与头戴显示设备配对。  \n* 对于没有内置内置设备，控制器蓝牙直接配对的较旧头戴显示设备：  \n    * 选择设置 >\"> 蓝牙 &电脑上的其他设备\"，并确保控制器列为配对。如果不是，则需要将它们配对。 \n    * 如果电脑蓝牙设备（例如耳机或游戏板）配对，请尝试删除一些设备。 选择 **设置 >\"> 蓝牙 &** 电脑上的其他设备\"，选择设备，然后选择\"**删除设备\"。**\n    * 将蓝牙设备和其他设备设置 >扬声器> 蓝牙 &，并关闭设备。 \n    * 如果使用的是 USB 适配器蓝牙，请确保它已插入黑色 USB 2.0 端口。 此外，请确保适配器与任何其他无线发送器或 USB 闪存驱动器（包括头戴显示设备的 USB 连接器）尽可能远地接通电源。 \n    * 如果电脑具有内置蓝牙并且遇到连接问题，请尝试改为使用 USB 蓝牙适配器。  (，还需要关闭 设备管理器 中的内置[蓝牙](https://support.microsoft.com/help/4026149)无线电，然后将其他 蓝牙 设备与新的 adapter.) \n* 如果设置应用已打开\"蓝牙 &设备\"页，请关闭它。\n"
  - question: >
      使用头戴显示设备时，我遇到了不便
    answer: >
      有关沉浸式头戴显示设备Windows Mixed Reality的一般Windows Mixed Reality，请参阅沉浸式头戴显示设备运行状况、[安全性和舒适感](wmr-health-safety-comfort.md)。 有关特定头戴显示设备的详细信息，请咨询头戴显示设备制造商。
  - question: >
      我的视觉对象很不稳定、加载速度缓慢，或者看起来不好
    answer: >
      如果混合现实视觉对象看起来不是最佳：


      * 确保头戴显示设备已插入电脑上的正确图形卡。 某些电脑具有集成和离散图形卡。 离散卡通常提供最佳性能。 [详细了解电脑硬件](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)。

      * 关闭桌面上未使用的应用。

      * 调整头戴显示设备是否适合：将其下移、调高或向左和向右移动，并确保它适合。

      * 使用混合现实 (设置 >头戴显示设备>调整头戴显示 **设备) 。** 当 **"** 视觉质量"设置为" **自动**"时，我们将为电脑选择最佳混合现实体验。 若要获得更直观的详细信息，将 **"视觉质量"设置为**"**高"。** 如果视觉对象不稳定，可能需要选择较低的设置。

      * 尝试调整头戴显示设备校准。 应调整镜头，以匹配 IPD (与) 之间的间距。 如果不知道 IPD，optometrist 可以测量它。 还有一些旨在度量 IPD 的网站。 了解 IPD 后，使用头戴显示设备校准手柄进行调整。 如果头戴显示设备没有校准手柄，请选择"混合现实设置 >头戴显示 **>并** 调整校准控件。
  - question: >
      我有关于头戴显示设备硬件的问题
    answer: >
      有关头戴显示设备的详细信息，请咨询制造商。 框中可能有一个产品指南，或者你可以尝试制造商的网站。
  - question: >
      混合现实中的楼层似乎位于错误的位置
    answer: >
      例如，如果楼层 (，你感觉自己正在浮动) ，请选择">房间调整 **"，** 同时让头戴显示设备进行更改。
  - question: >
      我收到一条消息，指出要插入电脑并收取电脑费用。 为什么？
    answer: >
      如果使用的是笔记本电脑，则Windows Mixed Reality完全充电并接通电源时，设备性能最佳。
  - question: >
      如何实现卸载Windows Mixed Reality？
    answer: "选择 **\"> 设置 >混合现实\"，** 然后选择\"**卸载\"。** 在卸载之前，请确保断开头戴显示设备与电脑混合现实门户关闭设备。\n\n准备好再次开始使用头戴显示设备时，请将其插入混合现实门户将让你完成设置。\n\n> [!NOTE]\n> 如果看到一条消息，指出\"我们未能完成删除Windows Mixed Reality\"，这意味着某些文件（包括有关环境的信息）可能仍在计算机上。 如果决定稍后重新安装，则Windows Mixed Reality问题。\n> \n> 若要了解如何从电脑中手动删除Windows Mixed Reality信息，请参阅 **[此文](installation_errors.md)**。\n"
  - question: >
      使用Wi-Fi时，我的Windows Mixed Reality
    answer: >
      如果使用 2.4-GHz Wi-Fi，运动控制器可能会降低 Wi-Fi 的速度：


      <!-- TODO: Use Windows Mixed Reality PC hardware guidelines interlink -->

      * 切换到 5 GHz Wi-Fi（如果有）。 [了解详细信息](https://support.microsoft.com/help/4000461)

      * 使用单独的蓝牙适配器将运动控制器连接到电脑。 [请参阅建议的适配器](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)
  - question: >
      什么是体验选项设置？
    answer: "\"体验\"选项 (设置 >混合现实 **>头** 戴显示设备>体验\"选项) 让你能够更改 Windows Mixed Reality 性能设置。 这样，你可在一系列内容中选择硬件配置的最佳体验。 90-Hz 体验可供所有系统使用，但可能需要先试用\"自动\"来查看首选的设置。\n\n选项如下：\n\n* 自动或Windows决定：Windows Mixed Reality将确定硬件配置的最佳体验。 对于大多数人来说，这是一开始的最佳选择。\n* 60 Hz：将刷新速率设置为 60 Hz，并关闭某些功能，例如视频捕获和预览混合现实门户。\n* 90 Hz：如果头戴显示设备可以以该速度运行，将刷新速率设置为 90 Hz。 如果电缆问题导致头戴显示设备无法以 90 Hz 的速度运行，则选中此模式时，你可能会在启动时看到错误。 \n"
  - question: >
      即使我的头戴显示设备打开，也看到一条显示"放在头戴显示设备"的消息
    answer: "在头戴显示设备上Windows Mixed Reality，需要一些时间来重新加载空间。 这可能需要几秒钟时间。 如果此消息未消失，请确保已从邻近传感器（位于头戴显示设备内部）的镜头之间删除了保护性标签。 如果已删除标签，但仍遇到问题，请与头戴显示设备制造商联系。 如果邻近感应传感器未自动触发，在键盘上按 **Win+Y** 将手动触发头戴显示设备运行。 \n\n仍需帮助？ 有关高级故障排除，请查看 [此文](troubleshooting-windows-mixed-reality.md)。\n"
