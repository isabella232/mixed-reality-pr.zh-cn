title: Windows Mixed Reality 开发人员工具包常见问题解答
summary: 下面是一些有助于排查在设置沉浸式头戴显示设备时Windows Mixed Reality的问题。
sections:
- name: 忽略
  questions:
  - question: >
      我收到一条消息，指出"无法下载 Window Mixed Reality 软件"，或者安装程序停滞在"执行一些下载时挂起"页
    answer: >
      请尝试以下步骤：


      * 转到 **"设置 >更新&"> Windows更新**"，Windows"更新"。 然后，下载并安装正在等待安装的任何更新。

      * 确保电脑已连接到 Internet，并且至少有 2 GB 的可用存储空间。

      * 重启电脑，然后重试。 可能需要重复多次或运行更新Windows以清除挂起的更新。


      > [!NOTE]

      > * 如果位于企业托管网络上，请与管理员联系。 他们可能需要启用Windows Mixed Reality。 正在查找 IT 专业人员说明？ 请参阅 **[此文](/windows/application-management/manage-windows-mixed-reality)**。

      > * 如果Wi-Fi网络连接设置为按流量计费，请更改为"未计量"。 **[了解详细信息](https://support.microsoft.com/help/4028458)**
  - question: >
      我收到一条消息，指出"出现问题，无法开始Windows Mixed Reality。"
    answer: >
      请尝试以下步骤：


      1. 将头戴显示设备从计算机中拔下 (电缆) 。

      2. 重新启动计算机。

      3. 转到 **设置 >更新&"> Windows更新"，** 并确保Windows"更新"。 然后，下载并安装正在等待安装的任何更新。

      4. 将头戴显示设备重新连接到计算机，然后重试设置。


      如果上述步骤不起作用，请尝试卸载，然后重新安装Windows Mixed Reality。 转到 **"设置 >混合现实>"，然后选择**"卸载 **"。** 然后重新启动计算机。 若要再次启动安装过程，只需将头戴显示设备插入电脑。
  - question: >
      插入混合现实门户头戴显示设备时，设备不会打开
    answer: >
      混合现实门户，一款用于完成Windows Mixed Reality的应用，设计为在插入兼容的头戴显示设备时自动打开。 如果未打开，请转到"开始"，在"搜索混合现实门户键入"混合现实门户"以打开应用。 如果找不到[最新版本的](https://support.microsoft.com/en-us/help/12373/windows-update-faq)Windows，可能需要更新混合现实门户。
  - question: >
      我收到一条消息，指出我的电脑无法Windows Mixed Reality
    answer: >
      如果收到此消息，则电脑不满足运行 Windows Mixed Reality。 [](https://support.microsoft.com/help/4039260) 计算机的硬件设置可能与 Windows Mixed Reality 不兼容，或者可能需要更新到最新版本的[Windows。](https://support.microsoft.com/help/12373)


      图形卡上的说明：


      * 如果Windows Mixed Reality显示图形卡不符合要求，并且你认为它符合要求，请确保将头戴显示设备插入正确的卡中。

      * 请咨询图形卡制造商，了解最新的驱动程序更新。 Windows Mixed Reality至少支持 WDDM 2.2 的图形卡驱动程序。
  - question: >
      我收到一条消息，指出"你几乎在那里-此电脑不满足运行 Windows Mixed Reality。"
    answer: >
      如果收到此消息，则电脑不满足获得最佳体验所需的最低Windows Mixed Reality。 电脑可以运行沉浸式头戴显示设备，但可能无法运行某些应用，或者可能遇到性能问题。
  - question: >
      我的 Xbox 控制器不工作
    answer: >
      请尝试以下步骤：


      * 确保控制器已打开、完全收费并连接到电脑。

      * 更换控制器的电池。

      * 如果使用的是 蓝牙 控制器，请转到 **设置 >"** 设备"> 蓝牙 &电脑上的其他设备，并确保它已配对 (应会看到它列在") "页上。


      [详细了解 Xbox 控制器](https://support.xbox.com/xbox-on-windows/accessories/connect-xbox-one-controller-to-pc)
  - question: >
      我的运动控制器不工作
    answer: >
      请尝试以下步骤：


      * 确保控制器已打开并完全收费。

      * 更换控制器的电池。

      * 将控制器放在你前面时，再次关闭和打开控制器。 按住"Windows按钮 4 秒以关闭控制器，然后再次按住控制器 2 秒以将其打开。

      * 转到 **设置 >"** 设备> 蓝牙 &电脑上的其他设备，并确保它们已配对 (应会看到它们列在页面上) 。


      [详细了解运动控制器](controllers-in-wmr.md)
  - question: >
      我收到一条消息，指出"连接头戴显示设备"，即使我插入了头戴显示设备
    answer: >
      请尝试以下步骤：


      - 确保头戴显示设备已连接到计算机上正确的端口。 应将其插入电脑的离散图形卡和 USB 3.0 端口。 下面是如何识别正确端口的：
          - USB 3.0 端口有一个特殊的徽标，其"SS"标记 (指示"SuperSpeed") 。 端口内部通常为蓝色，但内部较旧的 USB 2.0 端口通常为黑色或白色。
          - 如果计算机有两个用于连接到图形卡的端口，而不是计算机的主板端口。 这并不总是很明显，尽管离散端口通常位于计算机的扩展槽中。 如果尝试一个端口，但该端口不起作用，请尝试另一个端口。
      - 转到头戴显示设备制造商的网站，更新头戴显示设备驱动程序和固件。
  - question: >
      在混合现实启动期间，我停滞在"将头部侧向一侧，然后在楼层"
    answer: >
      此步骤可让头戴显示设备识别空间并还原任何现有的虚拟楼层和边界。 在头戴显示设备上时，此扫描过程最多可能需要 10 秒。 完成后，你将位于Windows Mixed Reality，或者系统会提示你再次设置边界。


      如果扫描过程时间超过 10 秒，则头戴显示设备中的邻近传感器可能会出现问题：


      1. 检查是否从邻近感应传感器中删除了标签。 邻近感应传感器大致位于头戴显示设备内部，其位置与前头的中心大致一样。

      2. 检查邻近感应传感器是否正在切换头戴显示设备输入：用手指覆盖并发现邻近传感器几次，以验证输入是否切换到头戴显示设备。 电脑顶部 **Windows"密钥 + Y"** 横幅。 可以通过在键盘上键入"密钥 + **Windows Y"，** 随时手动将输入切换到头戴显示设备。
  - question: >
      我Windows Mixed Reality楼层似乎未处于正确的高度
    answer: >
      选择 **">** 调整"，在将应用放在世界上后将启动，以在头戴显示设备时进行更改。 在此应用中，将指导你使用触摸板 (运动控制器) 或 (板) 来调整楼层高度。 当楼层正确时，使用Windows按钮返回到你的家。
  - question: >
      无法显示我的头戴显示设备在桌面上看到的内容的预览
    answer: >
      Windows Mixed Reality门户在 **屏幕** 底部有一个"播放"按钮，可用于预览桌面屏幕上头戴显示设备中显示的内容。 出于性能原因，此功能仅适用于在 90 Hz 或 90 Hz Windows Mixed Reality Ultra (上运行) 。
  - question: >
      如何在头戴显示设备中获得更清晰的视图
    answer: >
      尝试调整头戴显示设备是否适合。 通过向上、向下或向左或向右移动人脸来调整其面部位置，并调整花道，使面部感觉很紧。


      如果头戴显示设备支持它，还可以调整其校准设置。 如果头戴显示设备具有用于调整校准的手柄，请使用它。 如果没有，请转到混合现实设置 >视觉质量 **>** 调整校准。 有关特定设备的校准详细信息，请咨询头戴显示设备制造商。
  - question: >
      插入头戴显示设备时，混合现实门户不打开
    answer: >
      混合现实门户，一款用于完成Windows Mixed Reality的应用，设计为在插入兼容的头戴显示设备时自动打开。 如果未打开，请转到"开始"，混合现实门户 **框中** 键入"应用"，从该框中打开应用。 如果找不到混合现实门户，这可能意味着需要更新到最新版本的 Windows 或者头戴[](https://support.microsoft.com/help/12373)显示设备未正确连接到电脑。
  - question: >
      关闭并快速启动后，头装载显示器不起作用
    answer: >
      试运行以下代码：


      * 从头安装显示器中拔下显示电缆和 USB 电缆，然后重新插入。
  - question: >
      使用Wi-Fi时，我的Windows Mixed Reality
    answer: >
      如果使用的是 2.4 GHz Wi-Fi 连接，则运动控制器可能会减慢 Wi-fi 的速度。 请尝试执行以下步骤之一：


      * 切换到 5 GHz Wi-Fi 连接（如果有）。 了解详细信息

      * 使用单独的蓝牙适配器将运动控制器连接到 PC。 [查看建议的适配器](recommended-adapters-for-windows-mixed-reality-capable-pcs.md)


      > [!NOTE]

      > 新型耳机对通过内置蓝牙芯片直接发送到控制器，不会遇到此问题。
  - question: >
      我收到 "出现错误" 错误消息，或在混合现实门户中遇到问题
    answer: >
      若要获取有关特定错误代码的详细信息，请查看 [此处](error-codes.md)。 你还可以尝试：


      重新启动 Windows Mixed Reality：


      1. 从电脑拔下耳机电缆。

      2. 重启你的电脑。

      3. 重新连接耳机。


      确保你的电脑能识别你的耳机：


      1. 选择“启动”。

      2. 在搜索框中键入 "Device Manager"，并在列表中选择它。

      3. 展开 "Mixed reality 设备"，并查看是否列出了你的耳机。


      如果未列出：


      1. 将耳机插入电脑上的不同端口（如果可用）。

      2. 查看 Windows 更新中的最新软件更新。

      3. 卸载并重新安装 Windows Mixed Reality：
          1. 从电脑拔下耳机电缆。
          2. 选择 **设置 > 混合现实 > 卸载**。
          3. 如果运动控制器已配对到电脑，请选择 **设置 > 设备 > 蓝牙 & 其他设备** 进行取消配对。 选择每个控制器，然后选择 "删除设备"。 如果控制器与耳机配对，则可以跳过此步骤。
          4. 将你的耳机插回计算机，重新安装 Windows Mixed Reality。
